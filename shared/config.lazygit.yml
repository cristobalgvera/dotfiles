---
gui:
  theme:
    selectedLineBgColor:
      - reverse
    selectedRangeBgColor:
      - reverse

keybinding:
  universal:
    appendNewline: "<tab>"

customCommands:
  - key: "C"
    command: "git cz c"
    description: "commit changes with commitizen"
    context: "files"
    loadingText: "opening commitizen commit tool"
    subprocess: true
